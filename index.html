<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Safe Santa Pictures</title>
  </head>
  <body>
    <h1>Safe <span>Santa</span> Pictures</h1>
    <h2>
      Put your picture next to Santa for <em>free</em>. Your image never leaves
      your computer.
    </h2>

    <canvas id="myCanvas" width="640" height="362"> </canvas>
    <button id="select-button" class="button">Select Picture</button>
    <input type="file" id="file-input" />
    <button id="download-button" class="button">Download</button>
    <p>
      Contributions welcome, code is on
      <a href="https://github.com/mikeesto/safe-santa-pictures">GitHub.</a>
    </p>
  </body>
  <script src="script.js"></script>
</html>
